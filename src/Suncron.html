<script type="text/javascript">
${require('./GetDisplayName.html.js')}
${require('./Suncron.html.js')}
</script>

<script type="text/html" data-template-name="suncron">
	<div class="form-row">
			<label for="node-input-name"><i class="icon-tag"></i> Name</label>
			<input type="text" id="node-input-name" placeholder="Name">
	</div>

	<div class="form-row">
		<label for="node-input-location"><i class="fa fa-globe"></i> Location</label>
		<input type="text" id="node-input-location">
	</div>

	<div class="form-row">
		<label for="node-input-sunEventType"><i class="fa fa-clock-o"></i> Event</label>
		<select style="width:70%; margin-left:0px;" id="node-input-sunEventType">
			<option value="sunrise">sunrise</option>
			<option value="sunriseEnd">sunrise end</option>
			<option value="goldenHourEnd">golden hour end</option>
			<option value="solarNoon">solar noon</option>
			<option value="goldenHour">golden hour</option>
			<option value="sunsetStart">sunset start</option>
			<option value="sunset">sunset</option>
			<option value="dusk">dusk</option>
			<option value="nauticalDusk">nautical dusk</option>
			<option value="night">night</option>
			<option value="nadir">nadir</option>
			<option value="nightEnd">night end</option>
			<option value="nauticalDawn">nautical dawn</option>
			<option value="dawn">dawn</option>
		</select>
	</div>

	<div class="form-row">
		<label for="node-input-payload"><i class="fa fa-envelope"></i> Payload</label>
		<input type="text" id="node-input-payload" style="width:70%">
		<input type="hidden" id="node-input-payloadType">
	</div>

	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
		<input type="text" id="node-input-topic">
	</div>

	<div class="form-row">
		<label for="node-input-offset"><i class="fa fa-sliders"></i> Offset[min]</label>
		<input type="number" id="node-input-offset">
	</div>

	<hr />

	<table style="border-spacing: 10px 0;">
		<tr>
			<td>Sunrise</td>
			<td>Top edge of the sun appears over the horizon</td>
		</tr>
		<tr>
			<td>Sunrise End</td>
			<td>Bottom edge of the sun touches the horizon</td>
		</tr>
		<tr>
			<td>Golden Hour End</td>
			<td>Morning golden hour (soft light, best time for photography) ends</td>
		</tr>
		<tr>
			<td>Solar Noon</td>
			<td>Sun is in the highest position</td>
		</tr>
		<tr>
			<td>Golden Hour</td>
			<td>Evening golden hour starts</td>
		</tr>
		<tr>
			<td>Sunset Start</td>
			<td>Bottom edge of the sun touches the horizon</td>
		</tr>
		<tr>
			<td>Sunset</td>
			<td>Sun disappears below the horizon, evening civil twilight starts</td>
		</tr>
		<tr>
			<td>Dusk</td>
			<td>Evening nautical twilight starts</td>
		</tr>
		<tr>
			<td>Nautical Dusk</td>
			<td>Evening astronomical twilight starts</td>
		</tr>
		<tr>
			<td>Night</td>
			<td>Dark enough for astronomical observations</td>
		</tr>
		<tr>
			<td>Nadir</td>
			<td>Darkest moment of the night, sun is in the lowest position</td>
		</tr>
		<tr>
			<td>Night End</td>
			<td>Morning astronomical twilight starts</td>
		</tr>
		<tr>
			<td>Nautical Dawn</td>
			<td>Morning nautical twilight starts</td>
		</tr>
		<tr>
			<td>Dawn</td>
			<td>Morning nautical twilight ends, morning civil twilight starts</td>
		</div>
	</table>
</script>

<script type="text/html" data-help-name="suncron">
		<p>This node emits configurable outgoing messages based on the position of the sun.</p>
		<h3>Sun event outputs</h3>
			<dl class="message-properties">
				<dt>msg.payload
						<span class="property-type">string | bool | number | obj</span>
				</dt>
				<dt>msg.topic
					<span class="property-type">string</span>
				</dt>
			</dl>
		<h4>Details</h4>
		<p>
			For each significant sun event (e.g. sunrise, noon, dusk etc.) a <code>msg.payload</code> and <code>msg.topic</code> can be
			specified which the node will emit once the event fires.
		</p>
		<p>
			You can configure a positive or negative offset to adjust each event.
		</p>
</script>
