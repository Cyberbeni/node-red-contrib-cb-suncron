<script type="text/javascript">
	RED.nodes.registerType('suncron-location', {
		category: 'config',
		defaults: {
			name: { value: '' },
			lat: { value: '', required: true, validate: RED.validators.number() },
			lon: { value: '', required: true, validate: RED.validators.number() }
		},
		label: function () {
			return this.name || 'suncron-location'
		},
		oneditprepare: function () {
			$('#geolocate').click(() => {
				if ('geolocation' in navigator) {
					$('#node-config-input-lat').val('???')
					$('#node-config-input-lon').val('???')
					$('#geolocate > i').removeClass('fa-location-arrow')
					$('#geolocate > i').addClass('fa-hourglass')
					navigator.geolocation.getCurrentPosition((position) => {
						$('#node-config-input-lat').val(position.coords.latitude)
						$('#node-config-input-lon').val(position.coords.longitude)
						$('#geolocate > i').removeClass('fa-hourglass')
						$('#geolocate > i').addClass('fa-location-arrow')
			 		})
				} else {
					alert('Sorry, your browser does not support geolocation')
				}
			})
		}
	})
</script>

<script type="text/html" data-template-name="suncron-location">
	<div class="form-row">
		 <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
		 <input type="text" id="node-config-input-name" placeholder="Name">
	</div>
 
	<div class="form-row">
	  <label for="node-config-input-lat"><i class="fa fa-globe"></i> Location</label>
	  lat: <input type="text" id="node-config-input-lat" placeholder="latitude" style="width:100px">
	  lon: <input type="text" id="node-config-input-lon" placeholder="longitude" style="width:100px">
	  <button id="geolocate"><i class="fa fa-location-arrow"></i></button>
	</div>
</script>
